{% extends 'layout.html' %}

{% block content %}
<div class="row justify-content-center my-5">
    <div class="col-md-6">
        <div class="card border-0 shadow-lg signup-card">
            <div class="card-header py-3 signup-card-header">
                <h2 class="card-title text-center mb-0">User Signup</h2>
            </div>
            <div class="card-body p-4 signup-card-body">
                <form method="POST" action="{{ url_for('signup') }}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() if csrf_token else '' }}">

                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="username" name="username" autocomplete="username" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" id="email" name="email" autocomplete="email" required pattern="^[^@]+@wvsu\.edu\.ph$" title="Please enter a valid wvsu.edu.ph email address">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" autocomplete="new-password" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="confirm_password" class="form-label">Confirm Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" autocomplete="new-password" required>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                        <a href="{{ url_for('login', user_type='user') }}" class="btn btn-outline-secondary">Go to Login</a>
                        <a href="{{ url_for('welcome') }}" class="btn btn-outline-secondary">Back to Welcome Page</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
