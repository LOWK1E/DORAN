 {% extends 'layout.html' %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

<div class="login-container">
    <div class="login-card card border-0 shadow-lg">
        <div class="login-card-header card-header py-3">
            <h2 class="card-title mb-0 text-center">Admin Login</h2>
        </div>
        <div class="login-card-body card-body">
            <form method="POST" action="{{ url_for('admin_login') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() if csrf_token else '' }}">

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" id="email" name="email" autocomplete="email" required>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password" autocomplete="current-password" required>
                    </div>
                </div>

                <div class="mb-3">
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <div class="alert alert-danger" role="alert">
                                {% for message in messages %}
                                    <div>{{ message }}</div>
                                {% endfor %}
                            </div>
                        {% endif %}
                    {% endwith %}
                </div>

                <div class="login-card-footer d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Log in</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
